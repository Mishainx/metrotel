<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image with Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-container">
        <img id="interactive-image" src="./metrotel.jpg" alt="Interactive Image">
        <ul id="reference-list">
            <li data-point="0">1- Ubicación 1</li>
            <li data-point="1">2- Ubicación 2</li>
            <li data-point="2">3- Ubicación 3</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
